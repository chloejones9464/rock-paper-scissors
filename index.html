<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>Choose your move:</p>
    <div class="game-area">
        <div class="game-controls">
      <button id="rock"><i class="fa-solid fa-hand-back-fist" aria-label="Rock"></i></button>
      <button id="paper"><i class="fa-solid fa-hand" aria-label="Paper"></i></button>
      <button id="scissors"><i class="fa-solid fa-hand-scissors" aria-label="Scissors"></i></button>
    </div>
    <div class="game-result">
      <h2>Result</h2>        
    </div>

    <div class="game-score">
      <h2>Score</h2>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>

    <!-- Google Fonts link (Rubik Dirt & Funnel Sans)-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Dirt&display=swap');
        </style>
    <!-- FontAwesome link-->
    <script src="https://kit.fontawesome.com/02de5763be.js" crossorigin="anonymous"></script>
    <!-- Connect to JS page-->
    <script src="script.js"></script>
  </body>
</html>
