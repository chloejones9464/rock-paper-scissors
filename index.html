<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="container game-area">    
    <p>Choose your move:</p>    
    <div class="game-controls">
      <button id="rock"><i class="fa-solid fa-3x fa-hand-back-fist" aria-label="Rock"></i></button>
      <button id="paper"><i class="fa-solid fa-3x fa-hand" aria-label="Paper"></i></button>
      <button id="scissors"><i class="fa-solid fa-3x fa-hand-scissors" aria-label="Scissors"></i></button>   
    <div class="game-result">
      <p id="playersMove"></p>
      <p id="computersMove"></p>       
    </div>
    </div>
</div>

    <div class="game-score">
      <h2>Score</h2>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <!-- Bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts link (Rubik Dirt & Funnel Sans)-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Dirt&display=swap');
        </style>
    <!-- FontAwesome link-->
    <script src="https://kit.fontawesome.com/02de5763be.js" crossorigin="anonymous"></script>
    <!-- Connect to JS page-->
    <script src="script.js"></script>
    </body>
</html>
